<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Complete Online Solutions</title> <!-- Bootstrap Icons --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" /> <!-- Modern Font --> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" /> <style> /* ===== Base Layout ===== */ body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: "Inter", sans-serif; background: linear-gradient(135deg, #f8f9fa, #e9ecef, #dee2e6); overflow: hidden; position: relative; } /* ===== Rotated Text Section ===== */ #intro { position: absolute; left: 5vw; top: 50%; transform-origin: center; transform: translateY(-50%) rotate(-90deg); text-align: center; z-index: 0; pointer-events: none; user-select: none; } #intro h1 { margin: 0; font-weight: 800; font-size: clamp(4rem, 13vw, 10rem); color: rgba(0, 0, 0, 0.08); opacity: 0; transform: translateY(100vh); animation: slideFromBottom 1.3s forwards cubic-bezier(.2, .9, .2, 1); } #intro h1:nth-child(1) { animation-delay: 0.3s; } #intro h1:nth-child(2) { animation-delay: 1.7s; } #intro h1:nth-child(3) { animation-delay: 3.1s; } @keyframes slideFromBottom { from { opacity: 0; transform: translateY(100vh); } 70% { opacity: 1; transform: translateY(-5%); } to { opacity: 1; transform: translateY(0); } } /* ===== Foreground Content ===== */ .content { position: relative; z-index: 2; text-align: center; color: #1a1a1a; opacity: 0; transform: translateY(40px); animation: fadeInUp 1s forwards ease; animation-delay: 4.8s; } @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } } /* ===== Logo Styling (optimized for 626x560 image) ===== */ .logo { width: min(220px, 45vw); aspect-ratio: 626 / 560; border-radius: 50%; object-fit: cover; background: #fff; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); margin-bottom: 25px; } /* ===== Links ===== */ .links { display: flex; flex-direction: column; align-items: center; gap: 12px; } .links a { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #1a1a1a; font-weight: 600; font-size: 1.05rem; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(4px); border-radius: 999px; padding: 10px 22px; transition: all 0.25s ease; } .links a:hover { color: #ff4d6d; transform: translateY(-3px); } .links i { font-size: 1.25rem; } /* ===== Responsive Adjustments ===== */ @media (max-width: 768px) { #intro { left: -8vw; } #intro h1 { font-size: clamp(2.5rem, 13vw, 7rem); } .logo { width: min(160px, 55vw); } .links a { font-size: 0.95rem; padding: 8px 16px; } } </style> </head> <body> <!-- Rotated Text --> <div id="intro"> <h1>COMPLETE</h1> <h1>ONLINE</h1> <h1>SOLUTIONS</h1> </div> <!-- Foreground Content --> <div class="content"> <img src="your-logo.png" alt="Logo" class="logo" />
    <div class="links">

  <a href="#"><i class="bi bi-instagram"></i> Instagram</a>
  <a href="mailto:you@example.com"><i class="bi bi-envelope-fill"></i> Email</a>
</div>
</div> </body> </html>
